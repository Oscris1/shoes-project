{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Zaloguj się{% endblock title %}
{% block content %}
<div class='container-fluid main-site'>
<h2>Zaloguj się</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class='btn btn-success' type="submit">Zaloguj się</button>
</form>
</div>
{% endblock content %}
