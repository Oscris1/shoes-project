{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Załóż konto{% endblock title %}

{% block content %}
<div class='container-fluid main-site'>
    <h2>Załóż konto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-dark' type="submit">Załóż konto</button>
    </form>
</div>
{% endblock content %}
