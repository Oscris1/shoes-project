{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Wyloguj{% endblock %}

{% block content %}

<div class='container-fluid main-site'>
    <h1>Wyloguj</h1>
    <p>Jesteś pewny, że chcesz sie wylogować?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Wyloguj</button>
    </form>
</div>
{% endblock content %}
